services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: reviveit-backend
    container_name: reviveit-backend
    restart: "no"
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=reviveit_server.settings
    env_file:
      - ./backend/.env
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: reviveit-frontend
    container_name: reviveit-frontend
    restart: "no"
    ports:
      - "80:80"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - internal

networks:
  internal:
    driver: bridge